<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 2</title>
    
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <h1>Organizador de tarefas</h1>
        <h2>keep it simple or you'll be banned</h2>
    </header>

    <main>
        


        <div id="form" style="display: none">
            <form>
                <label for="task">Tarefa</label>
                <input type="text" name="task" placeholder="Tarefa">
                <label for="dateCreation">Data da criação</label>
                <input type="date" name="dateCreation">
                <label for="dateCompletion">Data limite</label>
                <input type="date" name="dateCompletion">

                <div id="btnsForm">
                    <button type="submit">Adicionar</button>
                    <button type="reset">Limpar</button>
                </div>


            </form>
        </div>

    </main>



    <footer>
        <button id="btnOpenForm">
            <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" class="btnOpenForm" alt="">
        </button>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
