<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styleRed.css">

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3208/3208615.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>OhMyTasks!</title>
</head>

<body>
    <header>
        <div>
            <h2 id="subtitle">OhMyTasks!</h2>
        </div>
        <div>
            <button id="redTheme" class="btnThemeColor"></button>
            <button id="greenTheme" class="btnThemeColor"></button>
            <button id="blueTheme" class="btnThemeColor"></button>
            <button id="darkTheme" class="btnThemeColor"></button>
        </div>

    </header>
    <main>

        <div id="tasks">
        </div>

        <div id="extraDivForm" style="display: none">
            <div id="extraFormAddTask">
                <form id="formAddTask">
                    <img src="./img/btnDelgrafite.png" id="btnCloseForm" alt="Fechar formulÃ¡rio">

                    <div id="inputsFormAddTask">
                        <label for="taskName">Tarefa</label>
                        <input type="text" name="taskName" placeholder="Tarefa" id="taskName">
                        <label for="dateCompletion">Data limite</label>
                        <input type="date" name="dateCompletion" id="dateCompletion">
                    </div>

                    <div id="btnsForm">
                        <button type="submit" id="btnAddTask">Adicionar</button>
                        <button type="reset" id="btnReset">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

        <button id="btnLinkAPI">
            <a href="./pageAPI/pageAPI.html">API</a>
        </button>

        <img src="./img/btnplus.png" id="btnOpenForm" alt="Adicionar Tarefa">

        <button id="btnOpenTeam">
            <p>Team</p>
        </button>
        <div id="extraDivFormTeam" style="display: none;">

            <!-- equipe -->
            <div class="team" id="team">
                <div>
                    <h2>Team</h2>
                    <ul>
                        <li>Ailla Freire</li>
                        <li>Carolina Hakamada</li>
                        <li>Clarissa Farencena</li>
                        <li>Helena Perdigueiro</li>
                        <li>Rafaela Rodrigues</li>
                        <li>Renata Leal</li>
                        <li>Vitor Bessoni</li>

                    </ul>
                </div>
            </div>
        </div>

    </footer>

    <script src="./js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
