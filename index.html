<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Organizador de tarefas</title>
</head>

<body>
    <header>
        <div id="brand">
            <!-- <h1 id="task">C</h1>
            <h1>ard</h1>
            <h1 id="stock">S</h1>
            <h1>tock</h1> -->
        </div>

        <h2 id="subtitle">Seu quadro de tarefas</h2>
    </header>
    <main>

        <div id="tasks">
        </div>

        <div id="linkAPI">
            <a href="./pageAPI/pageAPI.html">Página com API</a>
        </div>

        <img src="https://cdn-icons-png.flaticon.com/512/1250/1250151.png" id="btnOpenForm" alt="Adicionar Tarefa">

        <div id="extraDivForm" style="display: none">
            <div id="extraFormAddTask">
                <form id="formAddTask">
                    <img src="https://cdn-icons-png.flaticon.com/512/1250/1250180.png" id="btnCloseForm" alt="Fechar formulário">

                    <fieldset>
                        <legend>Inspirações</legend>

                        <div id="inputsFormAddTask">
                            <label for="taskName">Tarefa</label>
                            <input type="text" name="taskName" placeholder="Tarefa" id="taskName">
                            <label for="dateCompletion">Data limite</label>
                            <input type="date" name="dateCompletion" id="dateCompletion">
                        </div>

                        <div id="btnsForm">
                            <button type="submit" id="btnAddTask">Adicionar</button>
                            <button type="reset">Limpar</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
